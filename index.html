    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='http://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/style.css">
    </head>
    <body>
    	<div class="btn-container">
    		<h1>Button CSS Hover Effects</h1>
    		<h2>With transition</h2>
			<button class="btn-transition btn-fade-in">Button</button>
			<button class="btn-transition btn-inset">Button</button>
			<button class="btn-transition btn-float">Button</button>
			<button class="btn-transition btn-sink">Button</button>
			<button class="btn-transition btn-shadow">Button</button>
			<button class="btn-transition btn-shadow-static">Button</button>
			<button class="btn-transition btn-radius-full">Button</button>
			<button class="btn-transition btn-radius-half">Button</button>
			<button class="btn-transition btn-to-radius">Button</button>
			<button class="btn-transition btn-sweep-down">Button</button>
			<button class="btn-transition btn-sweep-right">Button</button>
			<button class="btn-transition btn-fade-out">Button</button>
			<button class="btn-transition btn-border">Button</button>
			<button class="btn-transition btn-border-left">Button</button>
			<button class="btn-transition btn-border-top">Button</button>
			<h2>Without transition</h2>
			<button class="btn-no-transition btn-dotted">Dotted</button>
			<button class="btn-no-transition btn-dashed">Dashed</button>
			<button class="btn-no-transition btn-fade-in">Fade</button>
			<button class="btn-no-transition btn-inset">Inset</button>
			<button class="btn-no-transition btn-shadow">Shadow</button>
			<button class="btn-no-transition btn-fade-out">Background</button>
			<h2>Maybe some social buttons?</h2>
			<button class="btn-transition btn-social-fb">Facebook</button>
			<button class="btn-transition btn-social-tw">Twitter</button>
			<button class="btn-transition btn-social-dr">Dribbble</button>
			<button class="btn-transition btn-social-li">LinkedIn</button>
			<button class="btn-transition btn-social-g">Google+</button>
			<button class="btn-transition btn-social-gi">Github</button>
		</div>
    </body>
</html>
